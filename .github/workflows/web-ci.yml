name: Web CI

on:
  pull_request:
    paths:
      - "apps/web/**"
      - ".github/workflows/web-ci.yml"
  push:
    branches:
      - main
    paths:
      - "apps/web/**"
      - ".github/workflows/web-ci.yml"

jobs:
  web-ci:
    name: Install, Lint, Typecheck, Build
    runs-on: ubuntu-latest
    if: ${{ hashFiles('apps/web/package.json') != '' }}
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
