name: Round Coordinator

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
  issues:
    types: [closed]
  schedule:
    - cron: '*/10 * * * *'

concurrency:
  group: coordinator
  cancel-in-progress: false

permissions:
  contents: read
  issues: write
  pull-requests: read
  actions: write

jobs:
  coordinate:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run coordinator
        env:
          REPO: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          WORKER_WORKFLOW: worker.yml
          ROUND_SIZE: '4'
          # Prefer GitHub App / PAT for cross-workflow dispatch reliability.
          GH_TOKEN: ${{ secrets.COORDINATOR_TOKEN != '' && secrets.COORDINATOR_TOKEN || github.token }}
        run: python scripts/coordinator.py
